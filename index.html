<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
   <link href="index.css" rel="stylesheet"/>
   <script src="index.js"> </script>
   <title> The Remeowkers </title>
  </head>
  <body>
      <h1> The Remaker Pets </h1>
      <div id="buttons">
        <button id="sortBday"> sort by birthday </button>
        <button id="sortName"> sort by name </button>
      </div>
      <div id="errorMessage"></div>
        <div id="insert">
        <input id="name" placeholder="name" type="text" size="50">
        <input id="middle" placeholder="middle" type="text" size="50">
        <input id="last" placeholder="last" type="text" size="50">
        <input id="birth" type="date">
        <input id="gender" placeholder="gender" type="text" size="50">
        <input id="species" placeholder="species" type="text" size="50">
        <button id="enter"> add a pet </button>
        </div>
      <div id="response"></div>
  </body>
</html>
